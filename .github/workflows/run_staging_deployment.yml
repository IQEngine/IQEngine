---
name: Deploy To Staging

on:
  workflow_run:
    workflows: ['Create pre-release and push Docker image']
    branches: [main]
    types:
      - completed
  workflow_dispatch:


permissions:
  contents: read

jobs:
  create_new_release:
    if: github.repository == 'IQEngine/IQEngine'
    permissions:
      contents: write
      pull-requests: write
      packages: write
    runs-on: ubuntu-latest
    environment:
      name: 'Staging'
      url: https://staging.iqengine.org
    steps:
      - name: Log in with Azure with Service Principal
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          
      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
          resourceGroup: ${{ secrets.AZURE_RESOURCEGROUP }}
          imageToDeploy: ghcr.io/${{ steps.set_variables.outputs.repository }}:${{ steps.set_variables.outputs.sha }}

